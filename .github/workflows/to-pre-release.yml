name: Bump to pre-release version

on:
  release:
    types: [published]

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Extract version from tag and calculate next patch
        id: version
        run: |
          TAG=${{ github.event.release.tag_name }}
          VERSION=${TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-pre"
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

      - name: Update pyproject.toml version
        run: |
          sed -i "s/^version = \".*\"/version = \"${NEXT_VERSION}\"/" pyproject.toml

      - name: Commit and push pre-release bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pyproject.toml
          git commit -m "Bump version to $NEXT_VERSION after release"
          git push origin main